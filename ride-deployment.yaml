apiVersion: apps/v1
kind: Deployment
metadata:
  name: ride-service
  labels:
    app: ride-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ride-service
  template:
    metadata:
      labels:
        app: ride-service
    spec:
      containers:
        - name: ride-service
          image: mahetech/ride-service:2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8082